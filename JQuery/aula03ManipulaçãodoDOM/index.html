<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manipulação de DOM</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="titulo">Aprendendo Manipulação de DOM</h1>

    <p id="paragrafo">Mudando a cor usando o toggleClass</p>

    <button id="mudarTexto">Mudar Texto</button>
    <button id="mudarCor">Mudar Cor</button>
    <button id="adicionarItem">Adicionar Item</button>
    <button id="removerItem">Remover Item</button>
    <button id="mostraMensagem">mostrar texto</button>
    <button id="removePlaceholder">Remove o placeholder</button>

    <input type="text" id="campoTexto" placeholder="Digite algo">


    <ul id="lista">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <div class="container">
      
    </div>

    <button class="btn" id="addLista">Adicionar ao final da lista</button>
    <button id="addInicio">Adiciona no inicio da lista</button>
    <button class="btn" id="removeLista">Remover ultimo da lista</button>
    <button id="addLinha">Adiciona linha</button>
    <button id="addEspaco">Adiciona espaço</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
